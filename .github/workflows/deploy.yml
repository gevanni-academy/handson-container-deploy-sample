name: Build and Deploy to ECS

on:
  push:
    branches:
      - main  # mainブランチへのpushをトリガーに実行

permissions:
  id-token: write       # OIDCトークン発行に必要
  contents: read        # リポジトリ内容を取得するために必要

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: test-repository
  ECS_CLUSTER: test-cluster
  ECS_SERVICE: test-service

jobs:
  build-and-deploy:
    name: Build, Push and Deploy
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      # ソースコードをチェックアウト
      # --------------------------
      - name: Checkout source
        uses: actions/checkout@v4

      # --------------------------
      # AWS認証情報を設定 (OIDCを利用)
      # --------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-deploy-role
          aws-region: ${{ env.AWS_REGION }}

      # --------------------------
      # ECRへログイン
      # --------------------------
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # --------------------------
      # Dockerイメージをビルド＆プッシュ
      # --------------------------
      - name: Build and Push Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          IMAGE_REPO=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}

          echo "Building image: $IMAGE_REPO:$IMAGE_TAG and $IMAGE_REPO:latest"

          # ビルド時に2つのタグを付与（SHAとlatest）
          docker build -t $IMAGE_REPO:$IMAGE_TAG -t $IMAGE_REPO:latest .

          # 両方をECRにPush
          docker push $IMAGE_REPO:$IMAGE_TAG
          docker push $IMAGE_REPO:latest

          echo "IMAGE_URI=$IMAGE_REPO:$IMAGE_TAG" >> $GITHUB_ENV

      # --------------------------
      # ECSへデプロイ
      # --------------------------
      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ecs-taskdef.json
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
